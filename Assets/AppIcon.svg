<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card gradient 1 -->
    <linearGradient id="card1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16537e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card gradient 2 (main front card) -->
    <linearGradient id="card2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c73e54;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card gradient 3 -->
    <linearGradient id="card3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#533483;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b4c8a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Rounded corner clip path -->
    <clipPath id="roundedRect">
      <rect x="0" y="0" width="1024" height="1024" rx="230" ry="230"/>
    </clipPath>
  </defs>
  
  <!-- Background with rounded corners -->
  <g clip-path="url(#roundedRect)">
    <rect width="1024" height="1024" fill="url(#bgGradient)"/>
    
    <!-- Decorative circles in background -->
    <circle cx="200" cy="200" r="300" fill="#0f3460" opacity="0.3"/>
    <circle cx="850" cy="850" r="250" fill="#533483" opacity="0.2"/>
    
    <!-- Back card (positioned upper left) -->
    <g transform="translate(220, 240) rotate(-15)" filter="url(#shadow)">
      <rect x="0" y="0" width="320" height="400" rx="40" ry="40" fill="url(#card3Gradient)"/>
      <!-- Card content -->
      <circle cx="160" cy="140" r="70" fill="#ffffff" opacity="0.9"/>
      <rect x="80" y="240" width="160" height="20" rx="10" fill="#ffffff" opacity="0.6"/>
      <rect x="60" y="280" width="200" height="16" rx="8" fill="#ffffff" opacity="0.4"/>
      <rect x="100" y="320" width="120" height="12" rx="6" fill="#ffffff" opacity="0.3"/>
    </g>
    
    <!-- Middle card (positioned upper right, behind front) -->
    <g transform="translate(480, 200) rotate(10)" filter="url(#shadow)">
      <rect x="0" y="0" width="320" height="400" rx="40" ry="40" fill="url(#card1Gradient)"/>
      <!-- Card content -->
      <circle cx="160" cy="140" r="70" fill="#ffffff" opacity="0.9"/>
      <rect x="80" y="240" width="160" height="20" rx="10" fill="#ffffff" opacity="0.6"/>
      <rect x="60" y="280" width="200" height="16" rx="8" fill="#ffffff" opacity="0.4"/>
      <rect x="100" y="320" width="120" height="12" rx="6" fill="#ffffff" opacity="0.3"/>
    </g>
    
    <!-- Front card (main, centered) -->
    <g transform="translate(352, 312)" filter="url(#shadow)">
      <rect x="0" y="0" width="320" height="400" rx="40" ry="40" fill="url(#card2Gradient)"/>
      
      <!-- User avatar circle -->
      <circle cx="160" cy="130" r="80" fill="#ffffff" filter="url(#glow)"/>
      
      <!-- Person icon inside circle -->
      <g transform="translate(160, 130)">
        <!-- Head -->
        <circle cx="0" cy="-25" r="30" fill="#e94560"/>
        <!-- Body -->
        <path d="M-45 45 Q-45 10 0 10 Q45 10 45 45 L45 60 L-45 60 Z" fill="#e94560"/>
      </g>
      
      <!-- Card details lines -->
      <rect x="60" y="260" width="200" height="24" rx="12" fill="#ffffff" opacity="0.8"/>
      <rect x="40" y="310" width="240" height="18" rx="9" fill="#ffffff" opacity="0.5"/>
      <rect x="80" y="350" width="160" height="14" rx="7" fill="#ffffff" opacity="0.35"/>
      
      <!-- Lock icon overlay (bottom right of card) -->
      <g transform="translate(240, 340)">
        <circle cx="30" cy="30" r="35" fill="#1a1a2e" opacity="0.9"/>
        <path d="M30 15 L30 10 A10 10 0 0 1 40 10 L40 15" stroke="#e94560" stroke-width="4" fill="none"/>
        <rect x="22" y="20" width="16" height="16" rx="2" fill="#e94560"/>
        <circle cx="30" cy="28" r="2" fill="#1a1a2e"/>
      </g>
    </g>
    
    <!-- Checkmark badge (top right) -->
    <g transform="translate(680, 280)" filter="url(#shadow)">
      <circle cx="50" cy="50" r="50" fill="#10b981"/>
      <path d="M35 50 L45 60 L65 40" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
  
  <!-- Subtle border -->
  <rect x="2" y="2" width="1020" height="1020" rx="228" ry="228" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.1"/>
</svg>